<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>
            Accueil
        </title>
    </head>
    <body>
        <div class="container -fluid">
            <div class="jumbotron row" align="center">
                <h1 class="col-xs-10">
                    La Pizzeria
                </h1>
                <img class="img-responsive col-xs-2" src="favicon.ico">
            </div>

            <div class="table-responsive">
    			<table id="pizzaList" class="table table-striped">
    				<thead>
    				    <th>
                            CODE
                        </th>
    					<th>
                            Nom
                        </th>
    					<th>
                            Prix
                        </th>
    					<th>
                            Cat√©gorie
                        </th>
    					<th colspan="2">
                            <a type="button" class="btn btn-success btn-block" href="new">
                                Ajouter une nouvelle pizza
                                <span class="glyphicon glyphicon-plus pull-right"></span>
    						</a>
                        </th>
    				    <th></th>
    				</thead>
                    <tbody>
                    </tbody>
    			</table>
    		</div>
            <form class="form-horizontal col-xs-offset-4 col-xs-4" >
    			<legend>
                    Authentifiez-vous.
                </legend>

    			<div class="form-group">
    				<label>
                        Email
                    </label>
    				<input type="email" class="form-control" name="userMail" required>
    			</div>
    			<div class="form-group">
    					<label>
                            Mot de passe
                        </label>
    					<input type="password" class="form-control" name="userPass" required>
    				</div>

    				<div class="form-group">
    					<button class="btn btn-success btn-block" onclick="">
    						Valider
                            <span class="glyphicon glyphicon-ok pull-right"></span>
    					</button>
    				</div>
    		</form>

            <div id="delModal" class="modal fade" role="dialog">
    			<div class="modal-dialog">
    				<div class="modal-content">
    					<div class="modal-header">
    						<button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
    						<h4 class="modal-title">
                                Attention
                            </h4>
    					</div>
    					<div class="modal-body">
    						<p>
                                Voulez-vous vraiment supprimer cette pizza ?.
                            </p>
    					</div>
    					<div class="modal-footer">
    						<button type="button" class="btn btn-success" data-dismiss="modal">
                                Annulez
                                <span class="glyphicon glyphicon-remove pull-right"></span>
    						</button>
    						<a id="valBtn" href="" onclick='' type="button" class="btn btn-danger">
                                Continuez
                                <span class="glyphicon glyphicon-ok pull-right"></span>
    						</a>
    					</div>
    				</div>
    			</div>
    		</div>
        </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="app.js"></script>
    </body>
</html>
